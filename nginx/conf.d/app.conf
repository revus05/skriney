# Для больших файлов API
client_max_body_size 100M;

# Docker DNS
resolver 127.0.0.11 valid=30s;

# HTTP -> HTTPS редирект для всех доменов
server {
    listen 80;
    server_name skriney.online www.skriney.online api.skriney.online grpc.skriney.online;

    # Для автопродления SSL сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё редиректим на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend
server {
    listen 443 ssl http2;
    server_name skriney.online www.skriney.online;

    ssl_certificate     /etc/nginx/ssl/skriney.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/skriney.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;


    location / {
        resolver 127.0.0.11 valid=30s;
        set $frontend "frontend";
        proxy_pass http://$frontend:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend
server {
    listen 443 ssl http2;
    server_name api.skriney.online;

    ssl_certificate     /etc/nginx/ssl/api.skriney.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api.skriney.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        resolver 127.0.0.11 valid=30s;
        set $backend "backend";
        proxy_pass http://$backend:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Проксировать заголовки авторизации
        proxy_pass_header Authorization;
    }
}

# gRPC - для телеграм бота
server {
    listen 443 ssl http2;
    server_name grpc.skriney.online;

    ssl_certificate     /etc/nginx/ssl/grpc.skriney.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/grpc.skriney.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        resolver 127.0.0.11 valid=30s;
        set $grpc_backend "backend";
        grpc_pass grpc://$grpc_backend:9090;

        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_set_header X-Forwarded-Proto $scheme;

        # Увеличиваем таймауты для долгих gRPC стримов
        grpc_connect_timeout 60s;
        grpc_send_timeout 60s;
        grpc_read_timeout 60s;

        # Буферизацию отключаем для стриминга
        grpc_buffer_size 4k;
        grpc_pass_header Authorization;
    }
}

# Статусная страница Nginx
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
}